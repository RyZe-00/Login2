<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="script.js"></script>
    
</head>
<body>
    <div class="Inicio-de-sesion">
        <div class="encabezado">
            <header>Bienvenido</header>
            <p>Nos alegra tenerte con nosotros nuevamente!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="correo" autocomplete="off" required>
            <label for="correo">Correo o Telefono</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" autocomplete="off" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="olvidar">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Recordarme</label>
            </section>
            <section>
                <a href="#" class="recuperar">Recuperar Contraseña</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Iniciar Sesion">
        </div>
        <div class="division">
            <hr>
            <p class="O">O</p>
        </div>
        <div class="inicio-social">

            <div id="signin-button"></div>

            <!-- Contenedor para mostrar la información del usuario de Google -->
            <div id="user-info-google"></div>

            <button class="input-facebook" onclick="customFacebookLogin()">
                <img src="facebook.png" alt="">
                <div id="profile"></div>
            </button>


        </div>
        
        <div id="signinDiv"></div>
        <div class="iniciar-sesion">
            <p>No tienes una cuenta? <a href="#">Crear Cuenta</a></p>
        </div>
        
    </div>
</body>
</html>
